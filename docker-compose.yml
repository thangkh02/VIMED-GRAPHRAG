version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PUBMED_API_KEY=${PUBMED_API_KEY}
      - GROQ_API_KEY_1=${GROQ_API_KEY_1}
      - GROQ_API_KEY_2=${GROQ_API_KEY_2}
      - GROQ_API_KEY_3=${GROQ_API_KEY_3}
      - GROQ_API_KEY_4=${GROQ_API_KEY_4}
      - GROQ_API_KEY_5=${GROQ_API_KEY_5}
      - GROQ_API_KEY_6=${GROQ_API_KEY_6}
      - GROQ_API_KEY_7=${GROQ_API_KEY_7}
      - GROQ_API_KEY_8=${GROQ_API_KEY_8}
      - GROQ_API_KEY_9=${GROQ_API_KEY_9}
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
